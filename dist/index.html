<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="description" content="A camera built with vanilla js"><title>Take the perfect picture</title><style>:root{--color-danger:#ef233c;--color-take:#3a86ff;--color-download:#8338ec}html{box-sizing:border-box;font-size:62.5%}*,:after,:before{box-sizing:inherit}body{font-family:system-ui,sans-serif;font-size:1.6rem;margin:0}button{border:none;margin:0;padding:0}.app{height:100vh;width:100vw;overflow:hidden;display:grid;grid-template-columns:2.5rem repeat(10,1fr) 2.5rem;grid-template-rows:2.5rem repeat(6,1fr) 2.5rem}.photo__preview--unavailable{visibility:hidden;transform:translateX(12rem)}.loader__overlay{grid-row:1/-1;grid-column:1/-1;background-color:rgba(0,0,0,.4);height:100%;width:100%;display:flex;align-items:center;justify-content:center;z-index:10}.loader{border-top:.6rem solid var(--color-download);border-radius:50%;background:none;height:10rem;width:10rem;animation:spin .8s linear infinite}@keyframes spin{to{transform:rotate(0deg)}0%{transform:rotate(1turn)}}</style><link rel="preload" href="/vanilla-js-camera/style.ed868cbb.css" as="style" onload="this.onload=null;this.rel='stylesheet'"><noscript><link rel="stylesheet" href="/vanilla-js-camera/style.ed868cbb.css"></noscript><link rel="preload" as="script" href="/vanilla-js-camera/camera.e9ed5b01.js" crossorigin></head><body> <main class="app" id="app"> <div class="loader__overlay" id="loader"> <button aria-label="Loading..." class="loader"></button> </div> <img id="photo-preview" src="" alt="Photo preview" class="photo__preview photo__preview--unavailable" width="61" height="61"> <button id="btn-delete" class="btn btn--delete" aria-label="Delete photo"> <i class="fa-trash fas"></i> </button> <video id="camera" class="camera"> <p>Lo sentimos, su navegador no es compatible</p> </video> <button id="btn-take-photo" class="btn btn--take btn--take-unavailable" aria-label="Take photo"> <i class="fa-camera fas"></i> </button> <button id="btn-download" class="btn btn--download" aria-label="Download Photo"> <i class="fa-download fas"></i> </button> <canvas id="photo-taker" class="photo-taker"></canvas> </main> <script src="/vanilla-js-camera/app.651ede62.js"></script> </body></html>
