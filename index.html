<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="A camera built with vanilla js" />
		<script
			src="https://kit.fontawesome.com/4500871b95.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="css/style.css" />
		<title>Take the perfect picture</title>
	</head>
	<body>
		<main class="app" id="app">
			<div class="loader__overlay" id="loader">
				<div class="loader"></div>
			</div>
			<img
				id="photo-preview"
				src=""
				alt="Photo preview"
				class="photo__preview photo__preview--unavailable"
				width="61"
				height="61"
			/>
			<button
				id="btn-delete"
				class="btn btn--delete"
				aria-label="Delete photo"
			>
				<i class="fas fa-trash"></i>
			</button>
			<video id="camera" class="camera">
				<p>Lo sentimos, su navegador no es compatible</p>
			</video>
			<button
				id="btn-take-photo"
				class="btn btn--take btn--take-unavailable"
				aria-label="Take photo"
			>
				<i class="fas fa-camera"></i>
			</button>
			<button
				id="btn-download"
				class="btn btn--download"
				aria-label="Download Photo"
			>
				<i class="fas fa-download"></i>
			</button>
			<canvas id="photo-taker" class="photo-taker"></canvas>
		</main>
		<script src="js/app.js"></script>
	</body>
</html>
